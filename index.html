<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Paint It</title>
</head>

<body>
  <header class="header">
    <h1 class="logo">PAINT IT</h1>
    <p class="title">Choose your favorite colors and have some fun coloring!</p>
  </header>
  <section class="main">
    <div class="drawing">
      <div class="circle large a"></div>
      <div class="circle large b"></div>
      <div class="circle medium c"></div>
      <div class="circle medium d"></div>
      <div class="circle small e"></div>
      <div class="circle small f"></div>
      <div class="circle small g"></div>
    </div>
    <div class="colors">
      <p class="color yellow"></p>
      <p class="color orange"></p>
      <p class="color dark-green"></p>
      <p class="color light-green"></p>
      <p class="color turquoise"></p>
      <p class="color light-blue"></p>
      <p class="color peach"></p>
      <p class="color blue"></p>
      <p class="color purple"></p>
      <p class="color pink"></p>
      <p class="color red"></p>
      <p class="color brown"></p>
      <p class="color black"></p>
      <p class="color grey"></p>
      <p class="color white"></p>
    </div>
  </section>
  <div class="buttons">
    <button class="reset">RESET</button>
    <button class="print">CAPTURE SCREEN</button>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
